<!DOCTYPE html>
<html>
  <head>
    <title>Warung Cupang | Store</title>
    <meta name="description" content="This is the description">
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <header class="main-header">
      <nav class="main-nav nav">
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="store.html">STORE</a></li>
          <li><a href="index.html">ABOUT</a></li>
        </ul>
      </nav>
      <div class="banner">
        <img src="logo.png" alt="">
        <h1 class="">Warung Cupang</h1>
      </div>
    </header>
      <section class="container content-section">
        <h2 class="section-header">Product</h2>
          <div class="shop-items">
            <div class="shop-item">
              <span class="shop-item-title">Cupang Beureum</span>
              <img class="shop-item-image" async src="cupang1.png">
              <div class="shop-item-details">
                <span class="shop-item-price">1.2 btc</span>
                <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
              </div>
            </div>
              <div class="shop-item">
                <span class="shop-item-title">Cupang Hejo</span>
                <img class="shop-item-image" async src="cupang2.png">
                  <div class="shop-item-details">
                    <span class="shop-item-price">1.9 btc</span>
                  <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
              </div>
            </div>
              <div class="shop-item">
                <span class="shop-item-title">Cupang Ungu Biru</span>
                <img class="shop-item-image" async src="cupang3.png">
                <div class="shop-item-details">
                  <span class="shop-item-price">1.4 btc</span>
                  <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
              </div>
            <div class="shop-item">
              <span class="shop-item-title">Cupang Bodas Biru</span>
              <img class="shop-item-image" async src="cupang4.png">
              <div class="shop-item-details">
                <span class="shop-item-price">1.6 btc</span>
                <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
              </div>
            </div>
            <div class="shop-item">
              <span class="shop-item-title">Cupang koneng</span>
              <img class="shop-item-image" async src="cupang5.png">
              <div class="shop-item-details">
                <span class="shop-item-price">1.7 btc</span>
                <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
              </div>
            </div>
            <div class="shop-item">
              <span class="shop-item-title">Cupang Bodas</span>
              <img class="shop-item-image" async src="cupang6.png">
              <div class="shop-item-details">
                <span class="shop-item-price">1.5  btc</span>
                <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
              </div>
            </div>
          </div>
        </section>
        
        <section class="container content-section">
          <h2 class="section-header">Cart</h2>
            <div class="cart-row">
              <span class="cart-item cart-header cart-column">ITEM</span>
              <span class="cart-price cart-header cart-column">PRICE</span>
              <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
  
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total Harga:</strong>
                <span class="cart-total-price">0 btc</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
    <footer>
      <div class="footer-container">
        <small>Copyright &copy; 2021 - Warung Cupang</small>
      </div>
    </footer>
  </body>
</html>
